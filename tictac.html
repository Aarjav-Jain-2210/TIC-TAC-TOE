<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarjav's Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2d89ef;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 10px;
            margin: 20px auto;
            width: 360px;
        }
        .cell {
            width: 120px;
            height: 120px;
            font-size: 36px;
            text-align: center;
            line-height: 120px;
            border: 2px solid #000;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cell:hover {
            background-color: #dbe9f4;
        }
        #winner {
            font-size: 20px;
            margin-top: 20px;
            color: #e91e63;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #2d89ef;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #165ea3;
        }
    </style>
</head>
<body>
    <h1>Aarjav's Tic-Tac-Toe</h1>
    <div id="board"></div>
    <p id="winner"></p>
    <button onclick="restartGame()">Restart Game</button>

    <script>
        // Game board array
        const board = Array(9).fill(null);
        let currentPlayer = "X";
        let gameActive = true;

        // Function to render the board
        function renderBoard() {
            const boardDiv = document.getElementById("board");
            boardDiv.innerHTML = "";
            board.forEach((cell, index) => {
                const cellDiv = document.createElement("div");
                cellDiv.className = "cell";
                cellDiv.innerText = cell;
                cellDiv.onclick = () => makeMove(index);
                boardDiv.appendChild(cellDiv);
            });
        }

        // Function to handle player moves
        function makeMove(index) {
            if (!board[index] && gameActive) {
                board[index] = currentPlayer;
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                checkWinner();
                renderBoard();
            }
        }

        // Function to check for a winner
        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            // Check each combination
            winningCombinations.forEach(combo => {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById("winner").innerText = `${board[a]} Wins! üéâ`;
                    gameActive = false;
                }
            });

            // Check for a draw
            if (gameActive && !board.includes(null)) {
                document.getElementById("winner").innerText = "It's a Draw! ü§ù";
                gameActive = false;
            }
        }

        // Function to restart the game
        function restartGame() {
            for (let i = 0; i < board.length; i++) {
                board[i] = null;
            }
            currentPlayer = "X";
            gameActive = true;
            document.getElementById("winner").innerText = "";
            renderBoard();
        }

        // Initialize the board
        renderBoard();
    </script>
</body>
</html>
